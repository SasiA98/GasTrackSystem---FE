<h1 mat-dialog-title>{{ 'MESSAGES.WARNING.TITLE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)" color="primary">{{ 'BUTTONS.CANCEL' | translate }}</button>
  <button mat-flat-button (click)="dialogRef.close(true)" color="primary">{{ 'BUTTONS.CONFIRM' | translate }}</button>
</div>
