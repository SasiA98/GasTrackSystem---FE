<mat-card-header>
  <mat-card-title>{{ 'Manage a Skill Group' | translate }}</mat-card-title>
</mat-card-header>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" style="margin-top: 5px;">
      <mat-form-field fxFlex>
        <mat-label>{{ 'Skill Group Name' | translate }}</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <button [disabled]="!form.valid" type="submit" mat-flat-button color="primary" class="inline">
        {{ 'BUTTONS.SAVE' | translate }}
      </button>
    </div>
  </form>
</mat-dialog-content>
