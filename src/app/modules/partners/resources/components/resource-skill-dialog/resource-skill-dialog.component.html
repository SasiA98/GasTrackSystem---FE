<div mat-dialog-title>
  {{'Skills' + ' - ' + resourceName}}
</div>
<div mat-dialog-content>
  <form fxFlex [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">

  <mat-form-field fxFlex formGroupName="skill" check-visibility control="skill.id">
    <mat-label>{{"SKILLS.FIELDS.NAME" | translate}}</mat-label>
    <input type="text" matInput formControlName="id" required [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
      <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill.id">
        {{skill.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>{{'SKILLS.FIELDS.RATING' | translate}}</mat-label>
        <input matInput type="number" formControlName="rating" min="1" max="5" required>
      </mat-form-field>
        <button type="submit" mat-flat-button color="primary" class='inline'>{{"BUTTONS.SAVE" | translate}}</button>
    </div>
    <mat-table [dataSource]="dataSkill" class="mat-elevation-z8" matSort #MatSortRef>
      <ng-container matColumnDef="skillGroup">
        <mat-header-cell *matHeaderCellDef> Skill Group </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.skill.skillGroup.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="skill">
        <mat-header-cell *matHeaderCellDef> Skill </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.skill.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="rating">
        <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <li class="rated" *ngFor="let star of stars; let i = index">
            <i class="fa" *ngIf="element.rating >= i + 0.5" [ngClass]="{'fa-star-half': element.rating >= i + 0.5 && element.rating < i + 1, 'fa-star': element.rating >= i + 1}"></i>
          </li>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button  type="button" mat-icon-button (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </form>
</div>
<div>

<div mat-dialog-actions class="actions">
  <button mat-button color="primary" (click)="closeDialog()">Close</button>
</div>
