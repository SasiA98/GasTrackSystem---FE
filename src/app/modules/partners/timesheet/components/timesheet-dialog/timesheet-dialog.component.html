<h2 *ngIf="!data.timesheet_project" mat-dialog-title>{{"Add Project to a Timesheet" | translate}}</h2>
<h2 *ngIf="data.timesheet_project" mat-dialog-title>{{"Update Timesheet" | translate}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
            <mat-form-field fxFlex formGroupName="project" check-visibility control="project.id">
                <mat-label>{{"PROJECTS.FIELDS.TITLE" | translate}}</mat-label>
                <mat-select formControlName="id" required>
                    <mat-option *ngFor="let project of projects" [value]="project.id">
                        {{project.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex>
                <mat-label>{{'TIMESHEET.FIELDS.HOURS' | translate}}</mat-label>
                <input matInput type="number" formControlName="hours" min="0" required>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10" class="mt-5">
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10">
                    <button type="submit" mat-flat-button color="primary">{{"BUTTONS.SAVE" | translate}}</button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
